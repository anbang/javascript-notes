<!DOCTYPE html>
<html>
<head>
    <!--meta标签是head的儿子，是title的哥哥-->
    <meta charset="UTF-8">
    <!--titles head的儿子，是meta的弟弟-->
    <title>这是显示在浏览器选项卡上的文字标题</title>
</head>

<!--body标签是html的儿子，是head的弟弟，是id=page这个div的父亲-->
<body>
<!--div标签是body的儿子-->
<div id="page">您好啊，我是HTML</div>
</body>
<!--html是head和body的父亲-->
</html>
